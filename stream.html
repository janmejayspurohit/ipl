<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="iframe" src="https://crichdplayer.xyz/embed2.php?id=starsp&q=Star Sports" name="iframe_a" scrolling="no">
      Your Browser Do not Support Iframe
    </iframe>

    <script type="text/javascript">
      function cleanIframeContent() {
        var iframe = document.getElementById("iframe");
        var iframeDocument = iframe.contentWindow.document;

        // Remove all script tags
        var scripts = iframeDocument.getElementsByTagName("script");
        for (var i = scripts.length - 1; i >= 0; i--) {
          scripts[i].parentNode.removeChild(scripts[i]);
        }

        // Remove all img and span tags
        ["img", "span", "div"].forEach(function (tagName) {
          var elements = iframeDocument.getElementsByTagName(tagName);
          for (var i = elements.length - 1; i >= 0; i--) {
            elements[i].parentNode.removeChild(elements[i]);
          }
        });
      }

      window.addEventListener("DOMContentLoaded", function () {
        var iframe = document.getElementById("iframe");
        iframe.addEventListener("load", cleanIframeContent);
      });
    </script>
  </body>
</html>
